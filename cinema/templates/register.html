{% extends 'base.html' %}
{% load static %}

{% block style %}
<link href="{% static 'css/style.css' %}" rel="stylesheet"/>
<style>
    .cine-container {
        margin-top: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .cine-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        color: white;
        width: 400px;
    }

    .cine-input {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
    }

    .cine-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .cine-input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: none;
        color: white;
    }

    .cine-btn {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
        border: none;
        transition: 0.3s ease;
    }

    .cine-btn:hover {
        background: linear-gradient(135deg, #ff4b2b, #ff416c);
        transform: scale(1.05);
    }

    .cine-link {
        color: #ff4b2b;
        font-weight: bold;
        text-decoration: none;
    }

    .cine-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="container cine-container">
    <div class="cine-card">
        <h2 class="text-center mb-4">Registro</h2>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control cine-input" placeholder="Nombre de Usuario" value="{{ form.username }}" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control cine-input" placeholder="Correo Electrónico" value="{{ form.email }}" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control cine-input" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" name="confirm_password" class="form-control cine-input" placeholder="Confirmar Contraseña" required>
            </div>
            
            <button type="submit" class="btn cine-btn w-100">Registrarse</button>

            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="cine-link">Inicia sesión aquí</a>
            </p>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
{% endblock %}
