{% extends 'base.html' %}
{% load static %}

{% block titulo %}Perfil{% endblock %}

{% block content %}
<!-- Agregamos la CDN de FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  /* Asegurar que el fondo de toda la página sea #333 */
  body {
      background-color: #333 !important;
      color: white;
  }

  .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
  }

  .profile-card {
    display: flex;
    flex-direction: row;
    background-color: #222; /* Cambiado a un gris oscuro para que combine */
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    max-width: 800px;
    width: 100%;
  }

  .profile-image {
    flex: 0 0 250px;
    background-color: #444; /* Un gris más oscuro */
    text-align: center;
    padding: 20px;
  }

  .profile-image img {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid red;
  }

  .profile-details {
    flex: 1;
    padding: 30px;
  }

  .profile-details h2 {
    margin-top: 0;
    color: white;
  }

  .profile-details ul {
    list-style: none;
    padding: 0;
    margin: 20px 0;
  }

  .profile-details li {
    font-size: 18px;
    margin: 10px 0;
    color: #ddd;
    display: flex;
    align-items: center;
  }

  .profile-details li i {
    margin-right: 10px;
    color: red;
  }

  @media (max-width: 768px) {
    .profile-card {
      flex-direction: column;
      align-items: center;
    }

    .profile-image {
      flex: none;
    }

    .profile-details {
      text-align: center;
    }
  }
</style>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-image">
            <img src="{% static 'imagenes/logo.jpeg' %}" alt="Foto del logo">
        </div>
        <div class="profile-details">
            <h2>Perfil</h2>
            <ul>
                <li><i class="fa-solid fa-user"></i><strong> Nombre:</strong> <span id="username">{{ user.username }}</span></li>
                <li><i class="fa-solid fa-envelope"></i><strong> Email:</strong> <span id="user-email">{{ user.email }}</span></li>
                <li><i class="fa-solid fa-calendar"></i><strong> Fecha de Registro:</strong> <span id="user-date">{{ user.date_joined|date:"d/m/Y" }}</span></li>
            </ul>
        </div>
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/user-info/")
      .then(response => response.json())
      .then(data => {
        document.getElementById("username").textContent = data.username;
        document.getElementById("user-email").textContent = data.email;
        document.getElementById("user-date").textContent = data.date_joined;
        document.getElementById("profile-img").src = data.profile_picture || "{% static 'imagenes/logo.jpeg' %}";
      })
      .catch(error => console.error("Error al cargar los datos del usuario:", error));
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
