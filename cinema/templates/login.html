{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <style>
        body {
            background: url('{% static "imagenes/cine-bg.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }

        .cine-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cine-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            width: 400px;
        }

        .cine-input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .cine-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .cine-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
        }

        .cine-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            transition: 0.3s ease;
        }

        .cine-btn:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }

        .cine-link {
            color: #ff4b2b;
            font-weight: bold;
            text-decoration: none;
        }

        .cine-link:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container cine-container">
        <div class="cine-card">
            <h2 class="text-center mb-4">Bienvenido al Cine</h2>

            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <div class="{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="username" class="form-control cine-input" placeholder="Ingrese su usuario" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" class="form-control cine-input" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn cine-btn w-100">Ingresar</button>

                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="{% url 'register' %}" class="cine-link">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
{% endblock %}
