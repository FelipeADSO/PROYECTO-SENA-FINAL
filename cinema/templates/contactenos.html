{% extends 'base.html' %}
{% load static %}

{% block style %}
<!-- Estilos y Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/contacto.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<!-- Mensajes de alerta -->
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<!-- Sección de contacto -->
<section class="fondo-personalizado text-light text-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <h1 class="text-uppercase fw-bold">Contáctanos</h1>
                <p class="lead">Déjanos tu mensaje y te responderemos lo antes posible.</p>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center ">
            <div class="row w-100">
                <div class="col-lg-5 mx-auto">
                    <form action="{% url 'contactenos' %}" method="POST" class="bg-light text-dark rounded p-4 shadow">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="message" class="form-control" placeholder="Mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>        
    </div>
</section>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
