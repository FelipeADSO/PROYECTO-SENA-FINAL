
{% load static %}



{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<style>
    /* Contenedor centrado */
    .container-custom {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
    }

    /* Tarjeta de mensaje */
    .card-custom {
        background: #222;
        color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.3);
        text-align: center;
    }

    /* Título */
    .card-custom h2 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Botón */
    .btn-custom {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s, transform 0.2s;
    }

    .btn-custom:hover {
        background-color: #bb2d3b;
        transform: scale(1.05);
    }
</style>

<div class="container container-custom">
    <div class="card card-custom">
        <h2>Tu contraseña ha sido cambiada con éxito</h2>
        <a href="{% url 'login' %}" class="btn btn-custom">Volver al login</a>
    </div>
</div>

{% endblock %}
