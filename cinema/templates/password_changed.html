{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<style>
    /* Estilos generales */
.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
}

/* Tarjeta de mensaje */
.card {
    background: #222;
    color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Título */
h2 {
    color: #dc3545;
    font-size: 24px;
    margin-bottom: 20px;
}

/* Botón */
.btn-primary {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 18px;
    background-color: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
}

.btn-primary:hover {
    background-color: #bb2d3b;
    transform: scale(1.05);
}

</style>
<div class="container">
    <div class="card">
        <h2>Tu contraseña ha sido cambiada con éxito</h2>
        <a href="{% url 'login' %}" class="btn btn-primary">Volver al login</a>
    </div>
</div>
{% endblock %}
