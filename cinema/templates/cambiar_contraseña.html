
{% load static %}


{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}


{% block content %}
<style>
    .password-container {
        background: #222;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        text-align: center;
        max-width: 400px;
        margin: auto;
    }

    .password-container h2 {
        margin-bottom: 15px;
        color: #fff;
    }

    .password-container .form-control {
        background: #333;
        border: 1px solid #444;
        color: white;
    }

    .password-container .form-control:focus {
        border-color: #dc3545;
        box-shadow: none;
    }

    .password-container .btn-danger {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        transition: background 0.3s ease;
    }

    .password-container .btn-danger:hover {
        background: #bb2d3b;
    }

</style>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="password-container">
        <h2>Ingresa tu nueva contraseña</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Nueva contraseña" required>
            </div>
            <button type="submit" class="btn btn-danger">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
