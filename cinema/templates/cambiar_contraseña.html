{% extends 'base.html' %}
{% load static %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<style>
    .container {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    text-align: center;
    width: 350px;
}

h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #444;
    border-radius: 5px;
    background: #333;
    color: white;
}

button {
    width: 100%;
    padding: 10px;
    background: #dc3545;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #bb2d3b;
}
</style>
<div class="container">
    <h2>Ingresa tu nueva contraseña</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Nueva contraseña" required>
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
